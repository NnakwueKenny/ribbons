    <script type="text/javascript">

      function getChatId() {
      // function to retrieve the property/widget chat id;
        // substitute 000000000001 to property id
        document.documentElement.setAttribute("lang", navigator.language);
        var lang = navigator.language || navigator.userLanguage;

        // return the default language if the lang variable is empty
        if (!lang) {
          return '636e93d9daff0e1306d6f89b/DEFAULT_WIDGET';
        }

        if (lang.match(navigator.userLanguage)) {
          console.log('en')
          return '636e93d9daff0e1306d6f89b/WIDGET_FOR_EN';
        } else if (lang.match('de')) {
          return '636e93d9daff0e1306d6f89b/1ghjv32vb/WIDGET_FOR_DE';
        } else if (lang.match('ru')) {
          return '636e93d9daff0e1306d6f89b/WIDGET_FOR_RU';
        } else {
          return '636e93d9daff0e1306d6f89b/DEFAULT_WIDGET';
        }
      }

      var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();

      (function () {
        var chatId = getChatId();
        if (!chatId) {
          return;
        } else {
          console.log(chatId)
        }
        
        var s1 = document.createElement("script");
        var s0 = document.getElementsByTagName("script")[0];
        s1.async = true;
        s1.src = `https://embed.tawk.to/${chatId}`;
        s1.charset = 'UTF-8';
        s1.setAttribute('crossorigin', '*');
        s0.parentNode.insertBefore(s1, s0);
      })();
    </script>
